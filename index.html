<!DOCTYPE html>
<html>

<head>
    <title>Topics Giphy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='./assets/javascript/script.js'></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class= "jumbotron">Search Giphy for Meteorological Themed gifs!</h1>

                <label class="bg-success" for="topics-input">New Atmospheric Themed gif</label>
                <input type="text" id="topics-input">
                <br>
                <input id="add-topic" type="submit" value="New Topic">
                <div id="topic-pic"></div>
            </form>
        </div>
    </div>
</body>

</html>
